    <style>
        body {
            margin: 0;

            align-items: center;

            font-family: Arial, sans-serif;

        h1 {
            font-size: 2.5rem;

            list-style: none;

        }

            margin: 20px 0;
        }

        .menu-links a {
            display: inline-block;
            padding: 20px 40px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 2rem;
            font-family: inherit;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu-links a:hover {
            background-color: #2980b9;
            transform: scale(1.08);
        }
    </style>
